<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="icon" href="assets/ico/ico.ico" type="image/x-icon"> <!--me falta colocar un icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player_controls">
                <div class="player__btn player__btn--small ">
                    <i class="fas fa-arrow-left"></i>  <!-- posiblemente borre este boton o le deje oculto, actualizacion: si saco el boton se ve terrible feo, nueva tarea encontrar una funcion para este boton -->
                </div>
                <div class="player__btn player__btn--small" id="volume-down">
                    <i class="fa-solid fa-volume-low"></i>
                </div>
                <h5 class="player__title">PLДУIИG ИФЩ</h5>
                <div class="player__btn player__btn--small" id="volume-up">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="player__btn player__btn--small list">
                    <i class="fas fa-bars"></i>
                </div>
                
            </div>

            <div class="player__album">
                <img 
                src="assets\images\neco-arc.jpg" 
                alt="Album cover" 
                class="player__img">
            </div>
            <h2 class="player__artist">PLACE HOLDER</h2>
            <h3 class="player__song">PLACE HOLDER</h3>
            <input id="barra "value="0" type="range" min="0" max="100" class="player__level"  />
            <div class="audio-duration">
                <div class="start" placeholder="0:00">0:01</div>
                <div class="end" placeholder="0:00">2:55</div>
            </div>
            <audio class="player__audio" controls id="audio">
                <source src="assets/media/NecoArc sound effect.mp3" type="audio/mpeg" />
            </audio>
            
            <div class="player_controls">
                <div class="player__btn player__btn--medium">
                    <i  class="fas fa-backward"></i>
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player__btn player__btn--medium">
                    <i  class="fas fa-forward"></i>
                </div>
            </div>
        </div>
        <div class="lista" id="listaHide" style="display: flex;">
            <div class="listado">
                    <div class="titlePlaylist">PLДУLISΓ</div>
                    
            </div>
            <div class="canciones"><ul id="lista-canciones"></ul> </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
